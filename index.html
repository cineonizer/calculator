<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculation Device</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="images/calculator.png"/>
    </head>
    <body>
        <div class="main-container">
            <div class="close-button">X</div>
            <div class="display">
                <p1>0.</p1>
            </div>
            <div class="buttons-container">
                <div class="row">
                    <div class="button number-button">7</div>
                    <div class="button number-button">8</div>
                    <div class="button number-button">9</div>
                    <div class="button operator-button operator" id="divide">&divide;</div>
                    <div class="button clear-button" id="clear">C</div>
                </div>
                <div class="row">
                    <div class="button number-button">4</div>
                    <div class="button number-button">5</div>
                    <div class="button number-button">6</div>
                    <div class="button operator-button operator" id="mutiply">&times;</div>
                    <div class="button clear-button" id="clear-entry">CE</div>
                </div>
                <div class="row">
                    <div class="button number-button">1</div>
                    <div class="button number-button">2</div>
                    <div class="button number-button">3</div>
                    <div class="button operator-button operator" id="subtract">&minus;</div>
                    <div class="button " id="radical" style="font-size: 200%;">
                        <span id="radical-symbol">&radic;</span>
                        <span id="overline">&nbsp;&nbsp;</span>
                    </div>
                </div>
                <div class="row">
                    <div class="button operator" id="plusmn">&plusmn;</div>
                    <div class="button number-button">0</div>
                    <div class="button decimal-button">.</div>
                    <div class="button operator-button operator" id="add">&plus;</div>
                    <div class="button equals-button operator">&equals;</div>
                </div>
            </div>
            <div class="transfer-display">Transfer Display</div>
        </div>
    </body>
</html>
